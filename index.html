<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON screen claculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calculator_">
        <div class="screen">
            0
        </div>
        <button class="clear">AC</button>
        <button class="equals">=</button>
        <button class="minus">-</button>
        <button class="add">+</button>
        <button class="divide">/</button>
        <button class="time">*</button>
        <!-- Numbers -->
        <button class="">0</button>
        <button class="">1</button>
        <button class="">2</button>
        <button class="">3</button>
        <button class="">4</button>
        <button class="">5</button>
        <button class="">6</button>
        <button class="">7</button>
        <button class="">8</button>
        <button class="">9</button>
    </main>
</body>
</html>
