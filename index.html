<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON screen claculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calculator_">
        <div class="screen">
            <div class="top_screen"></div>
           <div id="main_screen"></div>
        </div>
        <!-- operators -->
        <div class="clear">AC</div>
        <button class="equals" id="equals">=</button>
        <button class="operator minus" id="subtract">-</button>
        <button class="operator add" id="add">+</button>
        <button class="operator divide" id="divide">/</button>
        <button class="operator time" id="multiply">*</button>
        <button class="dot">.</button>
        <!-- Numbers -->
        <button class="number zero">0</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="power">ON/OFF</button>
    </main>
</body>
</html>
